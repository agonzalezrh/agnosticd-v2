---
- name: Destroy namespaced OpenShift workloads
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
  - name: Remove namespaced workload in reverse order
    when: workloads | default([]) | length > 0
    block:
    - name: Remove namespaced workload "{{ workload_loop_var | default('None') }}"
      ansible.builtin.include_role:
        name: "{{ workload_loop_var }}"
        apply:
          environment:
            K8S_AUTH_HOST: "{{ sandbox_openshift_api_url | default(omit) }}"
            K8S_AUTH_API_KEY: "{{ cluster_admin_agnosticd_sa_token | default('') | trim | default(omit, true) }}"
            K8S_AUTH_VERIFY_SSL: "false"
      vars:
        ACTION: destroy
      loop: "{{ workloads | reverse }}"
      loop_control:
        loop_var: workload_loop_var
